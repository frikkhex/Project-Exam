<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-X</title>
    <link rel="stylesheet" href="./css/style_home.css" />
  </head>
  <body>
    <div class="container">
      <div class="design-figures">
        <img src="./img/Exclusion 6.svg" alt="" />
        <img src="./img/Polygon 11.png" alt="" />
        <img src="./img/Polygon 12.png" alt="" />
        <img src="./img/space.svg" alt="" />
        <img src="./img/x.svg" alt="" />
      </div>
      <header>
        <nav>
          <a href="#"><img src="./img/logo.png" alt="Logo" /></a>
          <a href="#">
            <div class="menu upper"></div>
            <div class="menu lower"></div>
          </a>
        </nav>
      </header>

      <!-- Upper page text -->
      <section class="hero pad desktop">
        <div>
          <h1>Explore Space Technology. <span>Wonders of the Universe.</span></h1>
          <a href="#"><img src="./img/star.svg" alt="star symbol" />Explore</a>
          <p>Join 10,000 other explorers.</p>
        </div>
        <div>
          <video
            autoplay
            muted
            loop
            class="video"
            src="./video/pexels-cottonbro-71697822.mov"
          ></video>
        </div>
      </section>

      <!-- Launch cards -->
      <section class="cards">
        <div class="card">
          <!-- Table row upper -->
          <div class="card-content upper">
            <div class="card-content_left">
              <div class="dot pulse"></div>
              <p>Upcoming launch in <span class="card-content_countdown">15:10:21</span></p>
            </div>
            <div class="card-content_right">
              <p>11.10.21</p>
            </div>
          </div>

          <!-- Table row bottom -->
          <div class="card-content bottom">
            <div class="card-content_mission">
              <p class="mission-name">CRS-23</p>
              <p class="mission-quest">Mission to go beyond.</p>
            </div>
            <a class="current previous" href="#"
              >Get notifed <span><img src="./img/bell.svg" alt="" /></span
            ></a>
          </div>
        </div>

        <div class="line-seperator">
          <div class="dot-seperator"><div class="upper pulse"></div></div>
          <div class="dot-seperator"><div class="lower"></div></div>
        </div>

        <div class="card">
          <!-- Table row upper -->
          <div class="card-content upper">
            <div class="card-content_left">
              <div class="inactive"></div>
              <p>Previous launch<span class="card-content_countdown"></span></p>
            </div>
            <div class="card-content_right">
              <p>18.11.20</p>
            </div>
          </div>

          <!-- Table row bottom -->
          <div class="card-content bottom">
            <div class="card-content_mission">
              <p class="mission-name">RTA-13</p>
              <p class="mission-quest">Mission to go beyond.</p>
            </div>
            <a class="current previous" href="#">Re-watch</a>
          </div>
        </div>
      </section>
      <section class="cta">
        <a href="#">Watch all previous launches <img src="./img/eye.svg" alt="" /></a>
      </section>
    </div>
    <footer>
      <div>Socials</div>
      <div>Contact</div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
